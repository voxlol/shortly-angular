<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name="username" ng-model='user.username' placeholder="Enter username" required>
    <p ng-show="signupForm.username.$error.required">Please enter a valid username</p>
    <input type="password" name="password" ng-model='user.password' placeholder="Enter password" required>
    <p ng-show="signupForm.username.$error.required">Please enter a valid password</p>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
